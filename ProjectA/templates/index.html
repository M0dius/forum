<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Connect Hub</title>
    <link rel="icon" type="image/x-icon" href="/static/assets/logowhite.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700;900&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/main.css">
    <link rel="stylesheet" href="/static/css/login.css">
</head>

<body>
    <header>
        <a href="/" class="logo-container">
            <img src="/static/assets/logo.png" alt="Connect Hub Logo">
            <span>Connect</span><span>Hub</span>
        </a>
        <div class="user-actions">
            <a href="/"><button class="home"><i class="fas fa-home"></i> Home</button></a>
        </div>
    </header>
    <main>
        <div class="login-container">
            <div class="logo">
                <div class="logotext">
                    <span>Welcome Back !</span>
                </div>
            </div>
            {{if .ErrorMsg}}
            <div class="error-message">{{.ErrorMsg}}</div>
            {{end}}
            <form action="/" method="POST">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>

                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>

                <div class="form-actions">
                    <button type="submit" class="login-btn">Login</button>
                </div>
            </form>
<!--
            <div class="divider"><span>or</span></div>
            <div class="social-login">
                <button class="github-btn" onclick="window.location.href='/auth/github'">
                    <img src="/static/assets/github-icon.png" alt="GitHub Icon">
                    Log in with GitHub
                </button>
                <button class="google-btn" onclick="window.location.href='/auth/google'">
                    <img src="/static/assets/google-icon.png" alt="Google Icon">
                    Log in with Google
                </button>
            </div>
        -->
            <p class="signup-link">
                Don't have an account? <a href="/signup">Register</a> or <a href="/home">Continue as guest</a>
            </p>
        </div>
    </main>
    <footer>
        <p>Â© 2024 ConnectHub | All rights reserved.</p>
    </footer>
</body>

</html>
