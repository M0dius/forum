<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"> <!-- Set the character encoding of the document to UTF-8 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Ensure proper rendering on mobile devices -->
    <title>Ascii Art web</title> <!-- Title of the web page -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous"> <!-- Link to Bootstrap CSS for styling -->
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&amp;family=Ubuntu:wght@400;500&amp;display=swap" rel="stylesheet"> <!-- Link to Google Fonts for custom fonts -->
</head>
<body>
    <nav class="navbar navbar-light bg-light static-top"> <!-- Navigation bar with light background and static positioning -->
        <div class="container"> <!-- Container to center and pad content -->
            <a class="navbar-brand" href="/" style="font-family: Arial, Helvetica, sans-serif;">ASCII Art Generator</a> <!-- Brand name/link -->
        </div>
    </nav>

    <div class="container position-relative"> <!-- Container for the main content with relative positioning -->
        <div class="row justify-content-right"> <!-- Row to align content to the right -->

            <div> <!-- Form container -->
                <form class="mt-3" action="/ascii-art" method="POST"> <!-- Form with margin-top, POST method, and action URL -->
                    
                    <div class="mb-3"> <!-- Margin-bottom div for spacing -->
                        <label for="input-text" class="form-label">Type text to convert it to ASCII art</label> <!-- Label for text area -->
                        <textarea type="text" name="input-text" class="form-control" id="input-text" required></textarea> <!-- Text area for input text, required for form submission -->
                    </div>
                    
                    <div class="input-group"> <!-- Input group for banner selection and submit button -->
                        <select class="form-select" name="banner"> <!-- Select dropdown for banner choice -->
                            <option value="standard" selected>Standard</option> <!-- Option for standard banner, selected by default -->
                            <option value="shadow">Shadow</option> <!-- Option for shadow banner -->
                            <option value="thinkertoy">Thinkertoy</option> <!-- Option for thinkertoy banner -->
                        </select>
                        <button type="submit" class="button" style="font-family: Arial, Helvetica, sans-serif;">Go</button> <!-- Submit button -->
                    </div>
                                          
                </form>
            </div>

            <div class="d-flex justify-content-center mt-3" style="white-space: pre"> <!-- Container for ASCII art output with centered alignment and preserved whitespace -->
                <pre name="output" id="ascii-output" style="white-space: pre;">{{.ascii}}</pre> <!-- Preformatted text area for ASCII art output, populated from server-side data -->
            </div>
        </div>
    </div>

</body>
</html>
