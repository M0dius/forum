<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connect Hub</title>
    <link rel="icon" type="image/x-icon" href="/static/assets/logo__1_-removebg-preview 1.png">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700;900&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Roboto', sans-serif;
            background-color: #F9FAFB;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            color: #333;
        }

        header {
            background-color: #FFFFFF;
            border-bottom: 2px solid #E5E7EB;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 30px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
        }

        header .logo-container {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        header .logo-container img {
            width: 60px;
            height: 60px;
        }

        header .logo-container span {
            font-size: 24px;
            font-weight: 700;
            color: #1F2937;
        }

        header .user-actions a {
            text-decoration: none;
        }

        header .user-actions button {
            border-radius: 8px;
            padding: 8px 16px;
            border: none;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        header .user-actions .register {
            background-color: #3B82F6;
            color: white;
        }

        header .user-actions .login {
            background-color: #E5E7EB;
            color: #1F2937;
        }

        main {
            display: flex;
            flex: 1;
        }

        .sidebar {
            width: 260px;
            background-color: #FFFFFF;
            border-right: 2px solid #E5E7EB;
            padding: 20px;
        }

        .sidebar nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .sidebar nav ul li a {
            text-decoration: none;
            font-size: 16px;
            color: #1F2937;
            font-weight: 500;
            padding: 8px 12px;
            border-radius: 6px;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .sidebar nav ul li a:hover {
            background-color: #3B82F6;
            color: #FFFFFF;
        }

        .feed {
            flex: 1;
            padding: 30px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .feed .filters {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .feed .filters button {
            padding: 8px 16px;
            border-radius: 30px;
            border: none;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .feed .filters .new {
            background-color: #3B82F6;
            color: #FFFFFF;
        }

        .feed .filters button:hover {
            background-color: #2563EB;
        }

        .post {
            background-color: #FFFFFF;
            border: 1px solid #E5E7EB;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
        }

        .post-header {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .post-header img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
        }

        .post-info h3 {
            margin: 0;
            font-size: 18px;
            font-weight: 600;
        }

        .post-info time {
            font-size: 14px;
            color: #6B7280;
        }

        .post-body h4 {
            margin: 10px 0;
            font-size: 20px;
            font-weight: 700;
            color: #1F2937;
        }

        .post-body p {
            font-size: 16px;
            line-height: 1.6;
            color: #374151;
        }

        footer {
            background-color: #F3F4F6;
            padding: 10px;
            text-align: center;
            font-size: 14px;
            color: #6B7280;
            margin-top: auto;
        }
    </style>
</head>

<body>
    <header>
        <div class="logo-container">
            <img src="/static/assets/logo__1_-removebg-preview 1.png" alt="Connect Hub Logo">
            <span>Connect Hub</span>
        </div>
        <div class="user-actions">
            <a href="/templates/signup.html">
                <button class="register">Register</button>
            </a>
            <a href="/templates/login.html">
                <button class="login">Login</button>
            </a>
        </div>
    </header>
    <main>
        <aside class="sidebar">
            <nav>
                <ul>
                    <li><a href="#posts">Posts</a></li>
                    <li><a href="#tags">Tags</a></li>
                </ul>
            </nav>
        </aside>
        <section class="feed">
            <div class="filters">
                <button class="new">All</button>
                <button class="top-liked">Top Rated</button>
                <button class="low-rated">Low Rated</button>
            </div>
            {{range .Posts}}
            <article class="post">
                <div class="post-header">
                    <img src="{{.UserAvatar}}" alt="Avatar">
                    <div class="post-info">
                        <h3>{{.UserName}}</h3>
                        <time>{{.PostAt}}</time>
                    </div>
                </div>
                <div class="post-body">
                    <h4>{{.Title}}</h4>
                    <p>{{.Content}}</p>
                </div>
            </article>
            {{else}}
            <p>No posts available</p>
            {{end}}
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Connect Hub. All rights reserved.</p>
    </footer>
</body>

</html>
