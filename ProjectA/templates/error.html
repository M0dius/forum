<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error - Connect Hub</title>
    <link rel="icon" type="image/x-icon" href="/static/assets/logo__1_-removebg-preview 1.png">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700;900&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Roboto', sans-serif;
            background-color: #FAFAFA;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header {
            background: white;
            border: 1px solid #EAEAEA;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 5px 8px;
        }

        header img {
            width: 69px;
            height: 69px;
        }

        header div span {
            font-size: 16px;
        }

        header div span:first-child {
            font-weight: 400;
        }

        header div span:last-child {
            font-weight: 800;
        }

        main {
            flex-grow: 1;
            text-align: center;
            padding: 50px 20px;
        }

        main img {
            width: 500px;
            height: auto;
            margin-bottom: 20px;
        }

        main h1 {
            font-size: 68px;
            font-weight: 900;
            color: #FF4C4C;
        }

        main h2 {
            font-size: 36px;
            font-weight: 700;
            color: #333;
        }

        main p {
            font-size: 18px;
            font-weight: 300;
            color: #555;
            margin-top: 10px;
        }

        main .message {
            font-size: 16px;
            font-weight: 400;
            margin-top: 20px;
            color: #1682FD;
        }

        footer {
            background: #EAEAEA;
            padding: 10px;
            text-align: center;
        }

        footer p {
            font-size: 12px;
            color: #808080;
        }

        .center-container {
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>

<body>
    <header>
        <div>
            <div class="center-container">
                <a href="/templates/index.html">
                    <img src="/static/assets/logo__1_-removebg-preview 1.png" alt="Logo">
                </a>
                <span>Connect</span><span>Hub</span>
            </div>
        </div>
    </header>

    <main>
        <img src="/static/assets/Screenshot_2024-12-04_at_21.03.06-removebg-preview.png" alt="Error Icon">
        <h1>{{.Code}}</h1>
        <h2>{{.ErrorMsg}}</h2>
        <p>Oops! Something went wrong.</p>
        <p class="message">Please try again or <a href="/templates/index.html"
                style="color: #1682FD; text-decoration: none;">go back to the homepage</a>.</p>
    </main>

    <footer>
        <p>Â© 2024 ZERO ONE Connect Hub. All rights reserved.</p>
    </footer>
</body>

</html>
