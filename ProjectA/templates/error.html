<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>{{.Code}} | {{.ErrorMsg}}</title>
    <link rel="icon" type="image/x-icon" href="/static/assets/logowhite.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700;900&family=Open+Sans:wght@400;600&display=swap"
        rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', 'Open Sans', sans-serif;
            background-color: #F9FAFB;
            color: #333;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            margin: 0;
        }

        header {
            background-color: #FFFFFF;
            border-bottom: 2px solid #E5E7EB;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 30px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
        }

        .logo-container {
            display: flex;
            align-items: center;
            gap: 1px;
            text-decoration: none;
            transition: opacity 0.3s ease;
        }

        .logo-container:hover {
            opacity: 0.8;
        }

        .logo-container img {
            width: 60px;
            height: 60px;
        }

        .logo-container span {
            font-size: 18px;
            color: #1F2937;
            letter-spacing: 0.5px;
        }

        .logo-container span:first-child {
            font-weight: 400;
        }

        .logo-container span:last-child {
            font-weight: 800;
        }

        main {
            display: flex;
            flex: 1;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 40px 20px;
            text-align: center;
            animation: fadeIn 0.5s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        main img {
            max-width: 220px;
            height: auto;
            margin-bottom: 30px;
            opacity: 0.9;
            transition: opacity 0.3s ease;
        }

        main img:hover {
            opacity: 1;
        }

        .error-content h1 {
            font-size: 72px;
            margin: 20px 0 10px;
            color: #1F2937;
            font-weight: 900;
            letter-spacing: 1px;
        }

        .error-content h2 {
            font-size: 24px;
            margin: 10px 0 20px;
            color: #1F2937;
            font-weight: 700;
        }

        .error-content p {
            font-size: 16px;
            margin: 10px 0;
            color: #6B7280;
        }

        .home-button {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            background-color: #3B82F6;
            color: #FFFFFF;
            padding: 12px 20px;
            border-radius: 6px;
            text-decoration: none;
            font-size: 14px;
            font-weight: 600;
            transition: background-color 0.3s ease, transform 0.3s ease;
            margin-top: 20px;
        }

        .home-button i {
            font-size: 16px;
        }

        .home-button:hover {
            background-color: #2563EB;
            transform: translateY(-2px);
        }

        footer {
            background-color: #FFFFFF;
            border-top: 2px solid #E5E7EB;
            text-align: center;
            padding: 10px 0;
            font-size: 12px;
            color: #808080;
            animation: fadeIn 0.5s ease-in-out 0.2s;
        }

        footer p {
            margin: 0;
        }
    </style>
</head>

<body>
    <header>
        <a href="/" class="logo-container">
            <img src="/static/assets/logo.png" alt="Connect Hub Logo">
            <span>Connect</span><span>Hub</span>
        </a>
    </header>

    <main>
        <div class="error-content">
            <img src="/static/assets/error.png" alt="Error Icon">
            <h1>{{.Code}}</h1>
            <h2>{{.ErrorMsg}}</h2>
            <p>Oops! Something went wrong.</p>
            <a href="/" class="home-button">
                <i class="fas fa-home"></i> Back to Homepage
            </a>
        </div>
    </main>

    <footer>
        <p>Â© 2024 ConnectHub | All rights reserved.</p>
    </footer>
</body>

</html>
