<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"> <!-- Set the character encoding of the document to UTF-8 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Ensure proper rendering on mobile devices -->
    <title>Ascii Art web</title> <!-- Title of the web page -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous"> <!-- Link to Bootstrap CSS for styling -->
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&amp;family=Ubuntu:wght@400;500&amp;display=swap" rel="stylesheet"> <!-- Link to Google Fonts for custom fonts -->
</head>
<body>

    <nav class="navbar navbar-light bg-light justify-content-between"> <!-- Navigation bar with light background -->
        <div class="container"> <!-- Container to center and pad content -->
            <a class="navbar-brand" href="/" style="font-family: Arial, Helvetica, sans-serif;">ASCII Art Generator</a> <!-- Brand name/link -->
            <a class="btn btn-outline-secondary my-2 my-sm-0" href="/">Back</a> <!-- Button to navigate back -->
        </div>
    </nav>

    <div class="container position-relative"> <!-- Container for the main content with relative positioning -->
        <div class="row justify-content-right"> <!-- Row to align content to the right -->

            <div> <!-- Form container -->
                <form> <!-- Form element -->
                    <div class="form-row"> <!-- Form row for form elements -->
                        <div class="col"> <!-- Column for input text area -->
                            <label for="input-text" class="form-label">Your Text</label> <!-- Label for text area -->
                            <textarea type="text" name="input-text" class="form-control" id="input-text" readonly>{{ .Input }}</textarea> <!-- Text area for input text, read-only, populated from server-side data -->
                        </div>
                        <div class="col"> <!-- Column for ASCII font input -->
                            <label for="ascii-font" class="form-label">Ascii Font</label> <!-- Label for ASCII font input -->
                            <input type="text" name="ascii-font" class="form-control" id="ascii-font" readonly>{{ .Banner }}</input> <!-- Input field for ASCII font, read-only, populated from server-side data -->
                        </div>
                    </div>
                </form>
            </div>

            <div class="d-flex justify-content-center mt-3" style="white-space: pre"> <!-- Container for ASCII art output with centered alignment and preserved whitespace -->
                <pre name="output" id="ascii-output" style="white-space: pre;">{{ .Result }}</pre> <!-- Preformatted text area for ASCII art output, populated from server-side data -->
            </div>
        </div>
    </div>

</body>
</html>
