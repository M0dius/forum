<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> ConnectHub | Sign Up</title>
    <link rel="icon" type="image/x-icon" href="/static/assets/logowhite.png">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700;900&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/main.css">
    <link rel="stylesheet" href="/static/css/signup.css">
</head>

<body>
    <header>
        <a href="/" class="logo-container">
            <img src="/static/assets/logo.png" alt="Connect Hub Logo">
            <span>Connect</span><span>Hub</span>
        </a>
        <div class="user-actions">
            <a href="/"><button class="home"><i class="fas fa-home"></i> Home</button></a>
        </div>
    </header>
    <main>
        <div class="container">
            <div class="header">
                <h1>Create your account</h1>
            </div>
            {{if .ErrorMessage}}
            <div class="error-message">{{.ErrorMessage}}</div>
            {{end}}
            <form action="/signup" method="POST">
                <label for="first_name">First Name</label>
                <input type="text" id="first_name" name="first_name" placeholder="Enter your first name" required>

                <label for="last_name">Last Name</label>
                <input type="text" id="last_name" name="last_name" placeholder="Enter your last name" required>

                <label for="username">Username</label>
                <input type="text" id="username" name="username" placeholder="Enter your username" required>

                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Enter your email address" required>

                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Create a password" required>

                <label for="confirm-password">Repeat Password</label>
                <input type="password" id="confirm-password" name="confirm-password"
                    placeholder="Re-enter your password" required>

                <button type="submit">Sign Up</button>
            </form>

            <div class="divider"><span>or</span></div>

            <div class="oauth-buttons">
                <button class="github-btn" onclick="location.href='/auth/github'">
                    <img src="/static/assets/github-icon.png" alt="GitHub Logo">
                    Sign up with GitHub
                </button>
                <button class="google-btn" onclick="location.href='/auth/google'">
                    <img src="/static/assets/google-icon.png" alt="Google Logo">
                    Sign up with Google
                </button>
            </div>

            <div class="login-link">
                <p>Already have an account? <a href="/">Login</a></p>
            </div>
        </div>
    </main>
    <footer>
        <p>Â© 2024 ConnectHub | All rights reserved.</p>
    </footer>
</body>

</html>
